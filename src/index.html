<!DOCTYPE html>
<html lang=ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт презентация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="menu_btn"><i class="fas fa-bars buter"></i></div>
        <a href="http://kvartimall.ru" class="logo-box"><img src="./img/logo_kvml.png" alt="kvartimall"></a>
        <a class="call-phone" href="tel: +78432157157">+7 (843) 2-157-157</a>
        <div class="btn-phone">
            <i class="fas fa-phone phone"></i>
            <span class="btn-phone_text">заказать звонок</span>
        </div>
    </header>
    <div class="b-f">
        <div class="menu menu_rc">
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <ul class="nav nav_rc">
                <a href="#" class="nav_item nav_item_rc nav_item_active">Застройщик</a>
                <a href="#" class="nav_item nav_item_rc">Инфраструктура</a>
                <a href="#" class="nav_item nav_item_rc">О комплексе</a>
                <a href="#" class="nav_item nav_item_rc">Описание ЖК</a>
                <a href="#" class="nav_item nav_item_rc">Планировки</a>
                <a href="#" class="nav_item nav_item_rc">3D Интерьеры</a>
                <a href="#" class="nav_item nav_item_rc">Отделка</a>
                <a href="#" class="nav_item nav_item_rc">Цены</a>
                <a href="#" class="nav_item nav_item_rc">Янтарный берег</a>
            </ul>
            <div class="btn_back_block">
                <div class="btn_back"> назад к списку</div>
            </div>
        </div>
        <div class="content block_center">
            <div class="slider">
                <img class="img" src="./img/photo_2018-10-31_14-10-33.jpg" alt="">
                <img class="img" src="./img/photo_2018-10-31_14-10-33_1.jpg" alt="">
                <img class="img" src="./img/photo_2018-10-31_14-10-33_2.jpg" alt="">
            </div>
            <!--<div class="km_fixed"><img src="/img/logo_km.png" alt=""></div>-->
        </div>
    </div>
</div>
<div class="bg_active_menu"></div>
<div class="modal-form">
    <div class="modal-form_box">
        <div class="modal-form_close-block"><span class="modal-form_close">закрыть</span></div>
        <form>
            <div class="modal-form_cont">
                <div class="modal-form_row"><p class="modal-form_title">Закакзать звонок</p></div>
                <div class="modal-form_row"><input class="modal-form_input" type="text" name="name"></div>
                <div class="modal-form_row"><input class="modal-form_input" type="tel" class="phonemask" name="Phone">
                </div>
                <div class="modal-form_row modal-form_agree"><input class="modal-form_checkbox" type="checkbox"><span
                        class="modal-form_text">Согласен на обработку персональных данных</span></div>
                <div class="modal-form_row">
                    <button class="modal-form_submit btn-submit">отправить</button>
                </div>
            </div>
        </form>
        <div class="result">
            <div class="done">
                Заявка принята!
            </div>
            <div class="fail">
                Упс! Что-то пошло не так!
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<script src="./js/scripts.js"></script>
</body>
</html>
